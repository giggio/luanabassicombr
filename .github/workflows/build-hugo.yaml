# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - .*
      - flake.lock
      - "*.nix"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.147.7
      HUGO_ENVIRONMENT: production
      TZ: America/Sao_Paulo
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      # - name: Install Node.js dependencies
      #   run: npm ci
      # - name: Markdown lint
      #   run: npm run markdownlint
      # - name: JavaScript lint
      #   run: npm run eslint -- --max-warnings=0
      # - name: HTML and Sass lint with Prettier
      #   run: npm run prettier -- --list-different .
      # - name: Spell check
      #   run: npm run cspell .
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Setup Github Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Cache Restore
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ runner.temp }}/hugo_cache
          key: hugo-${{ github.run_id }}
          restore-keys:
            hugo-
      - name: Build with Hugo
        run: |
          export GIT_COMMIT_SHA=$(git show --format="%H" -s) \
            GIT_AUTHOR_NAME=$(git show --format="%an" -s) \
            GIT_AUTHOR_DATE=$(git show --format="%ai" -s) \
            GIT_COMMIT_MSG=$(git show --format="%s" -s)
          hugo \
            --gc \
            --baseURL "https://${{ steps.pages.outputs.host }}${{ steps.pages.outputs.base_path }}" \
            --cacheDir "${{ runner.temp }}/hugo_cache"
      - name: Cache Save
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ runner.temp }}/hugo_cache
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
